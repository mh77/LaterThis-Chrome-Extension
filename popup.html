<html>
	<head>
		<script src="contentscript.js" type="text/javascript"></script>
		<style type="text/css" media="screen">
			body {
				margin: 5px;
				padding: 0;
			}
			div.option {
				color: #005889;
				cursor: hand;
				font: normal 13px "Helvetica Neue", helvetica, arial, sans-serif;
				width: 120px;
				padding: 7px 0;
				border-bottom: 1px solid #eee
			}
			div.option:first-child {
				font-weight: bold;
			}
			div.option:last-child {
				border-bottom-style: none;
			}
			div.option:hover {
				color: #0079bc;
			}
		</style>
	</head>
	<body>
		<div class="option" onclick="save(); window.close();">
			Save to LaterThis
		</div>
		<div class="option" onclick="goto(); window.close();">
			Goto my LaterThis
		</div>
	</body>
</html>
